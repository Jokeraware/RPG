<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>RPG</title>
</head>
<body>
  <h1>Welcome to the RPG de la hess parce que pourquoi pas ü§∑üèª</h1>

  <select class="form-select" aria-label="Default select example" id="classSelect">
    <option selected>Choose your class</option>
    <option value="Fighter">Fighter</option>
    <option value="Paladin">Paladin</option>
    <option value="Monk">Monk</option>
    <option value="Berserker">Berserker</option>
    <option value="Assassin">Assassin</option>
    <option value="Wizard">Wizard</option>
  </select>

  <div class="mb-3">
    <label for="playerName" class="form-label">Enter your name:</label>
    <input type="text" class="form-control" id="playerName">
  </div>

  <button id="startButton">Start the game</button>
  
  <h2>Here the class</h2>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Class</th>
        <th scope="col">HP</th>
        <th scope="col">Mana</th>
        <th scope="col">Damages</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Fighter</th>
        <td>12</td>
        <td>40</td>
        <td>4</td>
      </tr>
      <tr>
        <th scope="row">Paladin</th>
        <td>16</td>
        <td>160</td>
        <td>3</td>
      </tr>
      <tr>
        <th scope="row">Monk</th>
        <td>8</td>
        <td>200</td>
        <td>2</td>
      </tr>
      <tr>
        <th scope="row">Berserker</th>
        <td>8</td>
        <td>0</td>
        <td>4</td>
      </tr>
      <tr>
        <th scope="row">Assassin</th>
        <td>6</td>
        <td>20</td>
        <td>6</td>
      </tr>
      <tr>
        <th scope="row">Wizard</th>
        <td>10</td>
        <td>200</td>
        <td>2</td>
      </tr>
    </tbody>
  </table>

  <!-- GAME JS SCRIPTS -->
  <script src="characters.js"></script>
  <script src="fighter.js"></script>
  <script src="paladin.js"></script>
  <script src="monk.js"></script>
  <script src="berserker.js"></script>
  <script src="assassin.js"></script>
  <script src="wizard.js"></script>
  <script src="game.js"></script>
  <script src="script.js"></script>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
